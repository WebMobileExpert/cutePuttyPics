<ion-header>

    <ion-navbar>
        <ion-title>All Transactions</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-item-sliding *ngFor="let transaction of completedTransactions">
                <ion-item class="sentmoneylist" (click)="showDetailTransaction(transaction.date)">
                    <ion-avatar item-start>
                        <img src="{{transaction.receiverAvatar}}">
                    </ion-avatar>
                    <ion-row>
                        <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
                            <h2> {{transaction.receiverName[0]}} {{transaction.amount[0] | currency:'USD':true:'1.2-2'}} received by {{transaction.senderName[0]}}</h2>
                            <p>{{transaction.date | date:"MM/dd/yyyy"}}</p>
                        </ion-col>
                    </ion-row>
                </ion-item>
                <ion-item-options side="right">
                    <button ion-button color="danger" (click)="deleteTransaction(transaction.date)">
                  DELETE
                </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-item>
    </ion-list>
</ion-content>
