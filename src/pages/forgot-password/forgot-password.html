<ion-header>

    <ion-navbar>
        <ion-title>Forgot Password</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <img class="logo" src="assets/logo.png" />
    <div *ngIf="!validatestate">
        <ion-list>
            <ion-item>
                <ion-label stacked>YOUR EMAIL ADDRESS</ion-label>
                <ion-input type="email" placeholder="Enter your email address" [(ngModel)]="data.email"></ion-input>
            </ion-item>
            <ion-item>
            </ion-item>
        </ion-list>
        <div class="row text-right">
            <button class="signup" ion-button (click)="changePassword(data)">SUBMIT</button>
        </div>
    </div>
    <div *ngIf="validatestate">
        <div class="row" style="text-align:center !important">
            <p style="color:#E8A54D;font-size:16px;">Enter the 8 Digit code sent to your email address</p>
        </div>
        <ion-list>
            <ion-item>
                <ion-label stacked>VERIFY CODE</ion-label>
                <ion-input type="text" placeholder="x x x x x x x x" [(ngModel)]="verifycodeUserinput"></ion-input>
            </ion-item>
            <ion-item>
            </ion-item>
        </ion-list>
        <div class="row text-right">
            <button class="signup" ion-button (click)="sendMail()">RESEND</button>
            <button class="signup" ion-button (click)="verifycode(verifycodeUserinput)">SUBMIT</button>
        </div>
    </div>
</ion-content>
