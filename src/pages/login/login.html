<ion-content padding class="no-scroll">
    <img class="logo" src="assets/logo.png" />
    <P>WELCOME TO QRAPP NAME</P>
    <ion-list>

        <ion-item>
            <ion-input type="email" placeholder="User name or email" [(ngModel)]="user.fullname"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <!-- <ion-item>
            <label class="item item-input"> <input type="file" id="upimgfile" name="uploadfile" ng-model="orderDetails.uploadfile">
        </label>
            <div class="preview-img"> <img id="myImage" width="150" height="150" size="30" /> </div>
        </ion-item> -->
    </ion-list>
    <ion-list>

        <button ion-button full (click)="Login(user)">SIGN IN</button>

    </ion-list>
    <!-- <div class="login-signwith">
        <P>or Sign in With</P>
    </div> -->
    <!-- <ion-col text-center>
        <img class="facebook" src="assets/facebook.png">
        <img class="facebook" src="assets/google.png">
    </ion-col> -->
    <div class="bottom-text">
        <p class="signup-question">Don't have an account?</p>
        <p class="signup" (click)="goRegister()"> Sign Up</p>
        <p class="forgot">Forgot password!</p>
    </div>
    <ion-card *ngIf="scannedCode">
        <ion-card-content>
            Result from Scan: {{ scannedCode }}
        </ion-card-content>
    </ion-card>

</ion-content>
