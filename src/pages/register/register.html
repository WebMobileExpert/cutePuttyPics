<ion-content padding>
    <img src="assets/logo-black.png" class="item-avatar">
    <ion-list>
        <ion-item>
            <ion-label stacked style="color:#000000;font-weight:bold;">FULL NAME</ion-label>
            <ion-input type="text" placeholder="Enter your full name" [(ngModel)]="user.fullName" style="color:rgb(71,71,71);font-weight:bold;"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked style="color:#000000;font-weight:bold;">EMAIL</ion-label>
            <ion-input type="email" placeholder="Enter your email address" [(ngModel)]="user.email" style="color:rgb(71,71,71);font-weight:bold;"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked style="color:#000000;font-weight:bold;">PASSWORD</ion-label>
            <ion-input type="password" placeholder="x x x x x x x x" [(ngModel)]="user.password" style="color:rgb(71,71,71);font-weight:bold;"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                <a class="item" href="#" onclick="window.open('http://www.tipqr.com/terms',  '_blank', 'location=no'); return true;">



                    <span style="color:rgb(127,127,127);font-size:16px;">

                    Agree to our</span>
                    <span class="terms">
                      <u>Terms & Conditions</u>
                    </span>

                </a>


            </ion-label>
            <ion-checkbox color="dark" checked="true">
            </ion-checkbox>
        </ion-item>
    </ion-list>
    <div class="row">
        <button class="signup" ion-button (click)="register(user)">Sign Up</button>
    </div>
</ion-content>
