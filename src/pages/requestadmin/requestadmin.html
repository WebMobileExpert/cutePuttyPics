<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of items">
          <div class="item-note" item-left (click)="generateQRcode(item)">
            {{item.email}}
          </div>
          <div class="item-note" item-right>
            {{item.fullname}}
          </div>
        </button>
    </ion-list>
</ion-content>
