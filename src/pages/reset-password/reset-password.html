<ion-header>

  <ion-navbar>
      <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img class="logo" src="assets/logo-black.png" />
  <ion-list>
      <ion-item>
          <ion-label stacked>NEW PASSWORD</ion-label>
          <ion-input type="password" placeholder="x x x x x x x x" [(ngModel)]="data.password"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>CONFIRM PASSWORD</ion-label>
          <ion-input type="password" placeholder="x x x x x x x x" [(ngModel)]="data.confirmpassword"></ion-input>
      </ion-item>
      <ion-item>
      </ion-item>
  </ion-list>
  <div class="row text-center">
      <button class="signup" ion-button (click)="changePassword(data)">CHANGE</button>
  </div>
</ion-content>
