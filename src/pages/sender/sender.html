<ion-content padding>
    <img src="{{user.avatar}}" class="item-avatar">
    <p style="background: #2E9BFF;    width: 159px;    padding: 6px; border-radius:8px;color:#FDBCB0" (click)="presentActionSheet()" *ngIf="user.avatar == 'https://firebasestorage.googleapis.com/v0/b/qr-payment-77379.appspot.com/o/images%2Favatar0.png?alt=media&token=9961de60-02e0-4b8e-acf5-3835918eb576'">+ Add Image</p>
    <h2 style="color:#000000">{{user.fullName}}</h2>
    <ion-grid>
        <ion-row>
            <ion-col col-6 col-sm-6 col-md-6 col-lg-4 col-xl-3 class="sendercontainer" (click)="goSendmoney()">
                <ion-icon name="cash"></ion-icon>
                <p>Tip Someone</p>
            </ion-col>
            <ion-col col-6 col-sm-6 col-md-6 col-lg-4 col-xl-3 class="sendercontainer" (click)="goReceivemoney()">
                <ion-icon name="logo-usd"></ion-icon>
                <p>Get Tipped</p>
            </ion-col>
            <!-- <ion-col col-6 col-sm-6 col-md-6 col-lg-4 col-xl-3 class="sendercontainer" (click)="goVerifypaypal()">

                <p>Verify Paypal</p>
            </ion-col> -->
            <ion-col col-6 col-sm-6 col-md-6 col-lg-4 col-xl-3 class="sendercontainer" (click)="goReports()">
                <ion-icon name="list-box"></ion-icon>
                <p>Activity</p>
            </ion-col>
            <!-- <ion-col col-6 col-sm-6 col-md-6 col-lg-4 col-xl-3 class="sendercontainer" (click)="goVerifyQRcode()">
                <ion-icon name="qr-scanner"></ion-icon>
                <p>Verify QR code</p>
            </ion-col> -->
            <ion-col col-6 col-sm-6 col-md-6 col-lg-4 col-xl-3 class="sendercontainer" (click)="goSettings()">
                <ion-icon name="settings"></ion-icon>
                <p>Profile</p>
            </ion-col>
