<ion-header>

    <ion-navbar>
        <ion-title>Send Money</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="present">
        <ion-row>
            <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 class="sendercontainer" style="padding:0;margin:0;">
                <img src="{{receiverAvatar}}" class="item-avatar" style="border-radius: 50%;" *ngIf="receiverAvatar">
            </ion-col>
        </ion-row>
        <ion-row style="color:#ffffff;position:absolute;margin-top:-50px;text-align:center;margin-left:30px;font-weight:bold;">
            <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 class="sendercontainer" style="padding:0;margin:0;">
                <!-- <span *ngIf="sendmoneyData.sendmoney">${{sendmoneyData.sendmoney}}</span> -->
            </ion-col>
        </ion-row>
    </div>
    <ion-row>
        <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 class="sendmoneylabel">
            {{sendmoneyData.receivername}}
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
            <ion-list>
                <ion-item>
                    <ion-input type="number" value="" placeholder="$" [(ngModel)]="sendmoneyData.sendmoney">
                        <ion-icon name="ios-eye-outline" item-right></ion-icon>
                    </ion-input>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4>
            <ion-list>
                <ion-item class="moneyinput" (click)="sendmoneySelect(100)">
                    <ion-label style="text-align: -webkit-center;">$ 100</ion-label>
                </ion-item>
            </ion-list>
        </ion-col>
        <ion-col col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4>
            <ion-list>
                <ion-item class="moneyinput">
                    <ion-label style="text-align: -webkit-center;" (click)="sendmoneySelect(200)">$ 200</ion-label>
                </ion-item>
            </ion-list>
        </ion-col>
        <ion-col col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4>
            <ion-list>
                <ion-item class="moneyinput">
                    <ion-label style="text-align: -webkit-center;" (click)="sendmoneySelect(500)">$ 500</ion-label>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>

    <ion-row style="font-size:1.2rem;">
        <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 class="sendmoneylabel">
            <hr style="border-color:rgb(66, 98, 131) !important;background-color:rgb(66, 98, 131);">
        </ion-col>
    </ion-row>

            </p>
        </ion-col>

    <ion-row *ngIf="qrType">
        <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
            <ion-list>
                <ion-item>
                    <ion-label>Receiver</ion-label>
                    <ion-select [(ngModel)]="qr">
                        <ion-option *ngFor="let receiver of groupReceivers" value="{{receiver.qrId}}">{{receiver.fullName}}</ion-option>
                    </ion-select>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="!qrType">
        <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
            <button class="signup" ion-button (click)="sendMoney(sendmoneyData)">NEXT</button>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="qrType">
        <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
            <button class="signup" ion-button (click)="paytoReceiver(qr)">NEXT</button>
        </ion-col>
    </ion-row>
    <ion-row style="margin-top:10px;">
        <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
            <button class="signup" ion-button (click)="gotoHome()">Go to Home</button>
        </ion-col>
    </ion-row>

</ion-content>
