<ion-header>

    <ion-navbar>
        <ion-title>Profile Account</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="assets/avatar/avatar0.png" class="item-avatar">
    <ion-list>
        <ion-item>
            <ion-label stacked>FULL NAME</ion-label>
            <ion-input type="text" placeholder="Enter your full name" [(ngModel)]="user.fullname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>PASSWORD</ion-label>
            <ion-input type="password" placeholder="x x x x x x x x" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>EMAIL</ion-label>
            <ion-input type="email" placeholder="Enter your email address" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Birthday</ion-label>
            <ion-datetime displayFormat="D MMMM, YYYY" [(ngModel)]="user.birthday" style="height:3rem;"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Gender</ion-label>
            <ion-select [(ngModel)]="user.role">
                <ion-option value="0">Male</ion-option>
                <ion-option value="1">Female</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label stacked>Paypal Email</ion-label>
            <ion-input type="email" placeholder="Enter your Paypal Email" [(ngModel)]="user.paypalemail"></ion-input>
        </ion-item>
        <ion-item>
        </ion-item>
    </ion-list>
    <ion-card *ngIf="user.role == 1">
        <ion-card-header>
            TOTAL MONEY SENT
        </ion-card-header>
        <ion-card-content>
            $ 300.99
        </ion-card-content>
    </ion-card>
    <ion-card *ngIf="user.role == 0">
        <ion-card-header>
            TOTAL MONEY RECEIVED
        </ion-card-header>
        <ion-card-content>
            $ 300.99
        </ion-card-content>
    </ion-card>
    <ion-row>
        <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
            <button class="signup" ion-button (click)="updateUser(user)">UPDATE</button>
        </ion-col>
    </ion-row>
</ion-content>
