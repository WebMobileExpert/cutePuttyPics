<ion-header>

    <ion-navbar>
        <ion-title>Super Admin</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="{{loginUser.avatar}}" class="item-avatar">
    <ion-grid>
        <ion-row>
            <ion-col col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 class="sendercontainer" (click)="goAllTransactions()">
                <ion-icon name="cash"></ion-icon>
                <p>All Transactions</p>
            </ion-col>
            <ion-col col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 class="sendercontainer" (click)="goPendingTransactions()">
                <ion-icon name="logo-usd"></ion-icon>
                <p>Pending Transactions</p>
            </ion-col>
            <ion-col col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 class="sendercontainer" (click)="goUserManager()">
                <ion-icon name="person-add"></ion-icon>
                <p>User QRcodes</p>
            </ion-col>
            <ion-col col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 class="sendercontainer" (click)="goAdminManager()">
                <ion-icon name="people"></ion-icon>
                <p>Group QRcodes</p>
            </ion-col>
            <ion-col col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 class="sendercontainer" (click)="goSetting()">
                <ion-icon name="settings"></ion-icon>
                <p>Settings</p>
            </ion-col>
            <ion-col col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 class="sendercontainer" (click)="goLogout()">
                <ion-icon name="log-out"></ion-icon>
                <p>Log out</p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
