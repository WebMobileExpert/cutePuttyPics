<ion-header>

  <ion-navbar>
      <ion-title>Verify Paypal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-label stacked>Paypal Email</ion-label>
      <ion-input type="email" placeholder="Enter your Paypal Email" [(ngModel)]="user.paypalemail"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label stacked>PAYPAL PASSWORD</ion-label>
      <ion-input type="password" placeholder="x x x x x x x x" [(ngModel)]="user.paypalpassword"></ion-input>
  </ion-item>
  <ion-row>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
          <button class="signup" ion-button (click)="verifyPaypal(user)">VERIFY</button>
      </ion-col>
  </ion-row>
</ion-content>
